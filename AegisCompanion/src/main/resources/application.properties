spring.application.name=AegisCompanion
server.port=8090
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
mybatis-plus.type-handlers-package=com.aegis.companion.utils
mybatis-plus.configuration.default-enum-type-handler=com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
mybatis-plus.mapper-locations=classpath*:mapper/*.xml
mybatis-plus.type-aliases-package=com.aegis.companion.model
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
jwt.secret=VGVyYVdpRkU5OVpaWjdJbE5aM1ZzQjNkU2pFcVhXQnNYVGRTYlZKWFVtOVRaUT09
jwt.expiration=86400000
jwt.issuer=AegisCompanion
jwt.header=Authorization
jwt.prefix=Bearer

spring.security.user.name=system_user
spring.security.user.password=admin@1234

spring.security.user.roles=SYSTEM_ADMIN

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.ai.zhipuai.api-key=${CHAT_API_KEY}
spring.data.redis.host=${SPRING_REDIS_HOST}
spring.data.redis.port=6379

